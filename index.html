<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!--meta-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMC</title>
  
  <!--style-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  
  <!--script--> 
  <script src="./JS/script.js" defer type="module"></script> <!--modulos permitem que outros arquivos possam ser importados-->
</head>
<body>

  <div class="alert-error">
   Digite somente números
  </div>

 <div class="container">
  <main class="card">
   <form >
      <h1 class="title"> Cálculo do IMC</h1>
      <div class="input-wrapper">

        <label for="weight">Peso (kg)</label>
        <input id="weight" type="text" placeholder="Digite o seu peso">

      </div>

      <div class="input-wrapper">

        <label for="height">Altura (cm)</label>
        <input id="height" type="text" placeholder="Digite a sua altura">

      </div>

      <button type="submit">
        Calcular IMC
        <img src="img SVG/arrow.svg" alt="Seta apontando para direita">
      </button>
    </form>
  </main>
 </div>
  

  <div class="modal-wrepper ">
    <div class="modal-card">
      <h2 class="title">
        <span>Seu IMC é de 28</span>
      </h2>

      <button class="close">
        <img src="img SVG/close.svg" alt="Um x no canto direito superior">
      </button>
    </div>
  </div> 

  


</body>
</html>
